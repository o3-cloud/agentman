apiVersion: v1
kind: Agent

base:
  image: yeahdongcn/agentman-base:latest
  model: qwen-plus
  framework: agno

mcp_servers:
  - name: web_search
    command: uvx
    args: [mcp-server-fetch]
    transport: stdio

agent:
  name: assistant
  instruction: You are a helpful AI assistant that can search the web and provide comprehensive answers.
  servers: [web_search]
  use_history: true
  human_input: false
  default: true

command: [python, agent.py]

secrets:
  - name: OPENAI_API_KEY
    value: sk-...
  - name: OPENAI_BASE_URL
    value: https://dashscope.aliyuncs.com/compatible-mode/v1